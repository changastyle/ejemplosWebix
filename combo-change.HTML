<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <!-- <link rel="stylesheet" href="../../codebase/webix.css" type="text/css" charset="utf-8"> -->
      <link rel="stylesheet" href="./webix.css">
      <script src="./webix.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

      <!-- Popper JS -->
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

      <div class="cont-webix bsr col-12 p-3" id="cont-nico">

      </div>
      <script type="text/javascript" charset="utf-8">

            webix.ready(function ()
            {
                  console.log("WEBIX WORKING!")

                  webix.ui({
                        type: "line",
                        rows: [
                              {
                                    rows:
                                          [
                                                {
                                                      container: "cont-nico",
                                                      view: "combo",
                                                      id: "combo-nico",
                                                      label: "Combo Change",
                                                      value: "Argentina",
                                                      options: ["Argentina", "Espa√±a", "Italia", "Portugal"]
                                                },
                                          ],


                              }]
                  });


                  $$("combo-nico").attachEvent("onChange", function (newValue, oldValue, config)
                  {
                        webix.message(
                              `Value changed from ${oldValue} to ${newValue}. Source: ${config}`
                        );
                  });

            });


      </script>
</body>

</html>

<style>
      .bsr {
            border: solid 1px red;

      }
